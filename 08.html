    <h1>Chapter 8: picture for readability</h1>
    <p>Image wrapper 400/600 x auto</p>
    <div class="image-wrapper">
      <picture>
        <source
          media="(min-width: 1024px)"
          srcset="img/animal-600x900.jpg 1x, img/animal-1200x1800.jpg 2x"
        />
        <source
          srcset="img/animal-400x600.jpg 1x, img/animal-800x1200.jpg 2x"
        />
        <img alt="" src="img/animal-400x600.jpg" />
      </picture>
    </div>
    <code>
      .wrapper { width: 400px }<br /><br />

      @media (min-width: 1024px) {<br />
      &nbsp;&nbsp;.wrapper { width: 600px }<br />
      }<br />
    </code>
